

# Environment. possible values: "" -> Production, "test" -> Dev
server.environment=test

# Server configuration
server.node.name=

# ports will be used to enforce the channel
server.http.port=80
server.https.port=443

# possible values for channel : http, https, any
server.requires.channel=https

# LogBack
logback.xml.filepath=logback.xml

# Database
db=MYSQL
db.url=jdbc:mysql://localhost/rpx_test
db.username=root
db.password=root
db.driverClassName=com.mysql.jdbc.Driver

# Hibernate Connection Pooling Properties
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.timeout=1800

# Hibernate Core Properties
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect





